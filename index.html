<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <link rel="stylesheet" href="./style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/512px-Pok%C3%A9_Ball_icon.svg.png"
    />
  </head>

  <body class="bg-light">
    <nav class="navbar bg-danger">
      <div class="container-fluid d-flex flex-wrap align-items-center gap-2">
        <div class="d-flex align-items-center">
          <img
            width="30"
            class="me-2"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/960px-Pok%C3%A9_Ball_icon.svg.png"
          />
          <a class="navbar-brand mb-0 fs-4 text-white" href="#">PokeDex</a>
        </div>

        <form class="d-flex flex-grow-1 gap-2 flex-nowrap">
          <div class="position-relative w-100">
            <input
              id="search-input"
              class="form-control"
              type="search"
              placeholder="Search PokÃ©mon"
              autocomplete="off"
              required
            />

            <ul
              id="suggestions"
              class="list-group position-absolute w-100 shadow"
              style="z-index: 1000"
            ></ul>
          </div>

          <button type="button" id="search-button" class="btn btn-dark">
            Search
          </button>
          <button
            type="button"
            id="random-button"
            class="btn btn-warning fw-semibold text-nowrap"
          >ðŸŽ² Random
          </button>
        </form>

        <button id="musicToggle" class="btn btn-outline-light">Music ON</button>

        <audio id="bgMusic" loop>
          <source src="./assets/music.mp3" type="audio/mpeg" />
        </audio>
      </div>
    </nav>

    <div class="container">
      <div class="wrapper text-center mt-lg-2 mt-2">
        <div class="inside-bg bg-white mt-lg-3 pt-lg-5 px-lg-5 p-2 shadow-sm">
          <h3 id="pokemon-name" class="mt-2 fs-5 fs-sm-4 fs-md-3">
            Search Pokemon
          </h3>

          <img
            id="pokeImage"
            class="img-fluid d-block mx-auto w-50 w-sm-75 w-md-50 w-lg-40"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/960px-Pok%C3%A9_Ball_icon.svg.png"
            alt="pokeball"
          />
          <div class="d-flex justify-content-between px-4">
            <h5 id="pokemon-Id" class="px-lg-3 px-2 fs-6 fs-md-5">ID:</h5>
            <h5 id="pokemon-Weight" class="px-lg-3 px-2 fs-6 fs-md-5">
              Weight:
            </h5>
            <h5 id="pokemon-Types" class="px-lg-3 fs-6 fs-md-5">Types:</h5>
          </div>
          <div class="stats-container container py-lg-2">
            <div class="row fw-bold border-bottom">
              <div class="col-6 text-nowrap">Base</div>
              <div class="col-6 text-end">Stats</div>
            </div>

            <div class="row py-1 py-lg-2">
              <div class="col-6 text-nowrap small small-md-normal">HP</div>
              <div id="hp" class="col-6 text-end"></div>
            </div>

            <div class="row py-1 py-lg-2">
              <div class="col-6 text-nowrap small small-md-normal">Attack</div>
              <div id="attack" class="col-6 text-end"></div>
            </div>
            <div class="row py-1 py-lg-2">
              <div class="col-6 text-nowrap small small-md-normal">Defense</div>
              <div id="defense" class="col-6 text-end"></div>
            </div>

            <div class="row py-1 py-lg-2">
              <div class="col-6 text-nowrap small small-md-normal">
                Special Attack
              </div>
              <div id="special-attack" class="col-6 text-end"></div>
            </div>

            <div class="row py-1 py-lg-2">
              <div class="col-6 text-nowrap small small-md-normal">
                Special Defense
              </div>
              <div id="special-defense" class="col-6 text-end"></div>
            </div>

            <div class="row py-1">
              <div class="col-6 text-nowrap small small-md-normal">Speed</div>
              <div id="speed" class="col-6 text-end"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
